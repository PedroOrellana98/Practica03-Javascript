    <section class="sectionContenido">
        <h2 hidden> CONTENIDO </h2>
        <form>
            <fieldset>
                    <legend> FORMULARIO </legend>
                    <label class="labelContacto"> CEDULA: </label><br>
                    <input type="text" id="txtCedula" name="cedula" placeholder="Ingrese su cedula"><br>
                    <label class="labelContacto"> NOMBRES: </label><br>
                    <input type="text" id="txtNombre" name="nombre" placeholder="Ingrese su nombre" onkeydown="validarNombre()"><br>
                    <label class="labelContacto"> APELLIDOS: </label><br>
                    <input type="text" id="txtApellido" name="apellido" placeholder="Ingrese su apellido" onkeydown="validarApellido()"><br>
                    <label class="labelContacto"> DIRECCION: </label><br>
                    <input type="text" id="txtDireccion" name="direccion" placeholder="Ingrese su direccion"><br>
                    <label class="labelContacto"> TELEFONO: </label><br>
                    <input type="text" id="txtTelefono" name="telefono" placeholder="Ingrese su telefono" onkeyup="validarTelefono()"><br>
                    <label class="labelContacto"> FECHA NACIMIENTO: </label><br>
                    <input type="text" id="txtFecha" name="fecha" placeholder="Formato dd/mm/yyyy" onkeyup="validarFecha()"><br>
                    <label class="labelContacto"> CORREO ELECTRONICO: </label><br>
                    <input type="text" id="txtCorreo" name="correo" placeholder="Ingrese su correo"><br>
                    <label class="labelContacto"> CONTRASEÑA: </label><br>
                    <input type="text" id="txtContra" name="contraseña" placeholder="Ingrese su contraseña"><br>
                    <button id = "botonContacto" onclick="validar();"> Validar </button>
            </fieldset>
        </form>
    </section>
